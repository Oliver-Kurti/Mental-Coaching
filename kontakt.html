<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt — Mental Coaching</title>
  <meta name="description" content="Jak mě kontaktovat a domluvit si spolupráci." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
  <script>
  function setHeaderOffset(){
    const header = document.querySelector('.site-header');
    if(!header) return;
    const h = header.offsetHeight + 6; // + malá rezerva
    document.documentElement.style.setProperty('--header-h', h + 'px');
  }
  window.addEventListener('load', setHeaderOffset);
  window.addEventListener('resize', setHeaderOffset);
  window.addEventListener('orientationchange', setHeaderOffset);
  let t; window.addEventListener('scroll', () => {
    clearTimeout(t); t = setTimeout(setHeaderOffset, 100);
  }, {passive:true});
</script>
<body>
  <header class="site-header">
    <div class="brand-block">
      <div class="brand-row">
        <svg class="logo" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M48 10 l2 4 l4 2 l-4 2 l-2 4 l-2-4 l-4-2 l4-2 z" fill="currentColor" opacity="0.95"/>
          <path d="M6 32 c6 0 10 4 16 4 h10 v6 h-8 l-4 6 h24 l-4-6 h-6 v-6 h10
                   c8 0 14-6 14-12 v-4 h-8 l-6 6 h-30 c-6 0-8 2-8 6z" fill="currentColor"/>
        </svg>
        <a class="brand" href="index.html">Mental Coaching</a>
      </div>
      <span class="subtitle">Oliver Kurti</span>
    </div>

    <nav class="nav">
      <a class="nav-link" href="index.html">Domů</a>
      <a class="nav-link" href="o-mne.html">O mně</a>
      <a class="nav-link active" href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main class="container">
    <section class="card form-card">
      <h1>Kontakt</h1>
      <p>Pro sjednání konzultace nebo spolupráce mě můžete kontaktovat přímo:</p>

      <ul>
        <li><strong>E-mail:</strong> <a href="mailto:oliver.kurti@seznam.cz">oliver.kurti@seznam.cz</a></li>
        <li><strong>Telefon:</strong> <a href="tel:+420775112502">+420&nbsp;775&nbsp;112&nbsp;502</a></li>
      </ul>

      <form action="mailto:oliver.kurti@seznam.cz" method="post" enctype="text/plain">
        <label>
          Jméno
          <input required name="jmeno" type="text" placeholder="Tvé jméno" />
        </label>
        <label>
          E-mail
          <input required name="email" type="email" placeholder="tvoje@domena.cz" />
        </label>
        <label>
          Zpráva
          <textarea required name="zprava" rows="6" placeholder="S čím potřebuji pomoct…"></textarea>
        </label>
        <button class="btn" type="submit">Odeslat</button>
      </form>
    </section>
  </main>

  <!-- úzký kontaktní pás dole -->
  <aside class="contact-bar">

      <span>•</span>
      <span>Telefon: <a href="tel:+420775112502">+420&nbsp;775&nbsp;112&nbsp;502</a></span>
    </div>
  </aside>

  <footer class="site-footer">
    <small>© <span id="year"></span> Oliver Kurti</small>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
